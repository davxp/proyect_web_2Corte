       </nav>

     </header>
     <h5 class=" bg-warning text-white py-2 px-5">Dashboard</h5>
     
     <main>
     <!-- Contenido principal -->
    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white border-bottom-0">
                <h4 class="mb-0"><i class="bi bi-list-task text-primary me-2"></i>Mis Turnos</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="turnsTable" class="table table-hover" style="width:100%">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Problema</th>
                                <th>Fecha Solicitud</th>
                                <th>Fecha Resolución</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos se cargarán con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Formulario para nuevo turno -->
        <div class="card shadow-sm">
            <div class="card-header bg-white border-bottom-0">
                <h4 class="mb-0"><i class="bi bi-plus-circle text-primary me-2"></i>Solicitar Nuevo Turno</h4>
            </div>
            <div class="card-body">
                <form id="newTurnForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="problem" class="form-label">Descripción del Problema</label>
                        <textarea class="form-control" id="problem" rows="3" required></textarea>
                        <div class="invalid-feedback">Por favor describe el problema</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send me-2"></i> Solicitar Turno
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

     </main>
