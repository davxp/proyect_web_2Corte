<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Turnos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>
<body>
        <header class="bg-primary text-white text-center py-4">
            <div class="row">
                    <div class="col-md-3">
                        <h1>Dashboard</h1>
                    </div>
                     <div class=" col-md-7"></div>
                     <div class="col-md-2 py-2">
                         <button class="btn btn-danger" ">Cerrar Sesión</button>
                     </div>
           </div>
           <nav class="navbar navbar-expand-lg navbar-light bg-light my-5 text-allign-center">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Opción 1 -->
                        <li class="nav-item mx-4">
                            <a class="nav-link" href="dashboard_admin.html">Dashboard</a>
                        </li>
                        <!-- Opción 2 -->
                        <li class="nav-item mx-4">
                            <a class="nav-link" href="agregar_user_admin.html">Añadir Usuario</a>
                        </li>
                        <!-- Opción 3 -->
                        <li class="nav-item mx-4">
                            <a class="nav-link" href="info_admin.html">Historial de Turnos</a>
                        </li>
                    </ul>
                </div>
            </div>
         </nav>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="turnoForm" class="bg-light p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoUsuario" class="form-label">Tipo de Usuario:</label>
                        <select id="tipoUsuario" name="tipoUsuario" class="form-select" required>
                            <option value="admin">Admin</option>
                            <option value="cliente">Cliente</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-primary text-white text-center py-4 "">
        <p>© 2025 Universidad de Barranquilla. Todos los derechos reservados.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
