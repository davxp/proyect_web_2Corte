<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
</head>
<body>
    <header class="bg-primary text-white text-center pt-4">
        <div class="row">
                <div class="col-md-5">
                    <h1>Gestión Administrativa IUB</h1>
                </div>
                 <div class=" col-md-5"></div>
                 <div class="col-md-2 py-2">
                     <button class="btn btn-danger" ">Cerrar Sesión</button>
                 </div>
       </div>
       <nav class="navbar navbar-expand-lg navbar-light bg-light mt-5 text-allign-center">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Opción 1 -->
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="dashboard_admin.html">Gestión de turnos</a>
                    </li>
                    <!-- Opción 2 -->
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="agregar_user_admin.html">Añadir Usuario</a>
                    </li>
                    <!-- Opción 3 -->
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="info_admin.html">Historial de Turnos</a>
                    </li>
                </ul>
            </div>
        </div>
     </nav>
     </header>

     <main>
         <h5 class=" bg-warning text-white py-2 px-5">Gestión de turnos</h5>
         <div class="container-fluid my-5 ">
            <div class="card shadow">
                <div class="card-header bg-white ">
                    <h5 class="card-title mb-0">Lista de Turnos</h5>
                </div>
                <div class="card-body p-0">
                    <div id="loadingIndicator" class="text-center py-5 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2">Cargando turnos...</p>
                    </div>
                    
                    <table id="turnsTable" class="table table-striped table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-start">Problema</th>
                                <th class="text-center">Fecha</th>
                                <th class="text-center">Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los turnos se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <!-- Modal para editar -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Turno</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <input type="hidden" id="editId">
                            <div class="mb-3">
                                <label for="editProblem" class="form-label">Problema</label>
                                <textarea class="form-control" id="editProblem" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveEditBtn">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
     </main>
     
    <footer class="bg-primary text-white text-center py-4 mt-5"">
        <p>© 2025 Universidad de Barranquilla. Todos los derechos reservados.</p>
    </footer>
        <script src="../../js/dashboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
